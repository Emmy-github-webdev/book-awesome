<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center">
    <h1 class="title">Awesome Books</h1>
    <table class="book-container">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list" class="book-list">

      </tbody>
    </table>

    <form id="book-form">
      <h2 class="form-title center">Add a new book</h2>
      <div class="form-group">
        <label for="title"></label>
        <input type="text" id="title" class="title form-control border"  placeholder="Book title">
      </div>

      <div class="form-group">
        <label for="author"></label>
        <input type="text" id="author" class="author form-control border" placeholder="Book author">
      </div>
      <div class="form-group">
        <input type="submit" value="Add Book" class="btn btn-primary border">
      </div>
    </form>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
